<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- Added viewport-fit=cover to handle notches on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>滚雪球 (Snowball)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Changed to class for manual toggle
        theme: {
          extend: {
            colors: {
              snow: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
              primary: {
                DEFAULT: '#3b82f6',
                hover: '#2563eb',
              },
              accent: {
                DEFAULT: '#10b981',
              }
            },
            animation: {
              'slide-up-fade': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'breathe': 'breathe 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'fly-up-fade': 'flyUpFade 0.8s ease-out forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'pop-click': 'popClick 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              slideUpFade: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              flyUpFade: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1.1)', opacity: '0' },
              },
              scaleIn: {
                 '0%': { transform: 'scale(0.9)', opacity: '0' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
              },
              popClick: {
                '0%': { transform: 'scale(1)' },
                '40%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        -webkit-font-smoothing: antialiased;
        /* Prevent bounce scroll on mobile if content fits */
        overscroll-behavior-y: none;
      }
      /* When dark mode is active on html */
      html.dark body {
        background-color: #111827;
        color: #f3f4f6;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Native App Utilities */
      .safe-top {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
